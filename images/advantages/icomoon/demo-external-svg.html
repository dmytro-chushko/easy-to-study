<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-fifth-item"><use xlink:href="symbol-defs.svg#icon-fifth-item"></use></svg><span class="name"> icon-fifth-item</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-first-item"><use xlink:href="symbol-defs.svg#icon-first-item"></use></svg><span class="name"> icon-first-item</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-fourth-item"><use xlink:href="symbol-defs.svg#icon-fourth-item"></use></svg><span class="name"> icon-fourth-item</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-second-item"><use xlink:href="symbol-defs.svg#icon-second-item"></use></svg><span class="name"> icon-second-item</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-sixth-item"><use xlink:href="symbol-defs.svg#icon-sixth-item"></use></svg><span class="name"> icon-sixth-item</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-third-item"><use xlink:href="symbol-defs.svg#icon-third-item"></use></svg><span class="name"> icon-third-item</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
