<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Easy to Study</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo"></a>
      <button class="button header__button" type="button">Получить консультацию</button>
      <div class="header__menu-wrapper">
        <label class="header__lang-label">
          <select name="lang-list" class="header__lang-select">
            <option value="ru" class="header__lang-name" selected>RU</option>
            <option value="ua" class="header__lang-name">UA</option>
            <option value="en" class="header__lang-name">EN</option>
            <option value="pl" class="header__lang-name">PL</option>
          </select>
        </label>
        <button class="button header__menu-open" type="button">Меню</button>
      </div>
      <button class="button header__phone-menu-open" type="button"></button>
    </header>
    <main>
      <section class="hero">
        <div class="hero__wrapper">
          <div class="hero__title-wrapper">
            <h1 class="hero__title">Легко в учебе</h1>
            <p class="hero__description">Образовательная онлайн — платформа</p>
          </div>
          <div class="hero__pic"></div>
        </div>
        <div class="hero__circle hero__circle--1"></div>
        <div class="hero__circle hero__circle--2"></div>
        <div class="hero__circle hero__circle--3"></div>
        <div class="hero__circle hero__circle--4"></div>
        <div class="hero__circle hero__circle--5"></div>
        <div class="hero__square hero__square--1"></div>
        <div class="hero__square hero__square--2"></div>
        <div class="hero__square hero__square--3"></div>
      </section>
    </main>
  </body>
</html>
